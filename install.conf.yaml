# Reference Documentation for dotbot usage, what we use to manage our dotfiles
# https://github.com/anishathalye/dotbot

- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.weechat: 
      path: weechat
      force: true
    ~/.vimrc: 
      path: vimrc
      force: true
    ~/.config/awesome:
      path: awesome
      force: true
    ~/.config/terminator:
      path: config/terminator
      force: true
    ~/.bashrc:
      path: bashrc
      force: true


- shell:
  - [git submodule update --init --recursive, Installing submodules]
