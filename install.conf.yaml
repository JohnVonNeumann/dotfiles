- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.weechat: 
      path: weechat
      force: true
    ~/.vimrc: 
      path: vimrc
      force: true
    ~/.config/awesome:
      path: awesome
      force: true


- shell:
  - [git submodule update --init --recursive, Installing submodules]
